<!DOCTYPE html>
<html lang="en">

  <body>
    <header class="header clearfix">
      <div class="container clearfix">
      <nav class="site--nav clearfix">
        <h1 class="logo">
          <a href="#" class="menu-logo-link"><span>M</span>art</a>

        <ul class="menu--nav clearfix">
          <li class="menu-site-item">
            <a href="#" class="menu--link">Home</a>

    <main class="main-container">
      <section class="section-slider">
        <div class="slider">
          <ul class="slider-list">
            <li class="slider-item"></li>
          </ul>

          <div class="slider-nav-title">
            <button class="slider-ctrl ctrl-prew"></button>
            <button class="slider-ctrl ctrl-next"></button>
            <h2 class="slider-name">Affordable Paris tours</h2>
            <p class="slider-menu">City tours / tour tickes / tour guides</p>
          </div>
        </div>
      </section>
      <section class="products-site">
       <div class="container-fluid container-fluid--cards">
        <div class="container container --cards">
        <div class="products-site-box">
          <h3 class="products-title">New collection</h3>

          <div class="container-cards">
            <div class="card">
              <div class="card-name-price">
                <span class="name-item">Blue Thirt</span>
                <span class="price-item">$26</span>
              </div>
              <div class="overlay">
                <div class="overlay-icons">
                  <button class="btn-heart"></button>
                  <button class="btn-next"></button>
                  <button class="btn-clock"></button>
                  <button class="btn-basket"><span>add to card</span></button>
                </div>
              </div>
              <div class="card-img">
                <img
                  src="/image/img1.png"
                  width="255"
                  height="322"
                  alt="blue tshirt"
                />
              </div>
            </div>

            <div class="card2">
              <div class="card-name-price">
                <span class="name-item">Woman shirt</span>
                <span class="price-item">$31</span>

                />

            </div>

            <div class="card3">
              <div class="card-name-price">
                <span class="name-item">Yellow tshirt</span>

            <div class="card4">

                <span class="name-item">Cool Lingerie</span>
                <span class="price-item">$56</span>
              </div>

                  <button class="btn-heart"></button>

                  <button class="btn-clock"></button>
                  <button class="btn-basket"><span>add to card</span></button>
