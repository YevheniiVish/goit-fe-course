<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <link rel="stylesheet" href="/css/bootstrap-grid.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper-img">
        <div class="container">
          <div class="row justify-content-md-between">
            <div class="col-12">
              <div class="nav-logo">
                <div class="row nav-site justify-content-md-between">
                  <div class="col-12 order-2 col-md-3 order-md-1">
                    <h1 class="logo ">
                      <a href="#">
                        <img
                          src="/img/logo-URLAUBSGLÜCK.png"
                          alt="logo-URLAUBSGLÜCK"
                          width="177"
                          height="20"
                        />
                      </a>
                    </h1>
                  </div>
                  <div class="col-12 order-1 col-md-3 order-md-2">
                    <nav class="header-nav">
                      <ul class="header-nav-items">
                        <li class="header-nav-item"><a href="#">log in</a></li>
                        <li class="header-nav-item"><a href="#">Sign up</a></li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
              <div class="header-text">
                <div class="row">
                  <div class="col-12 ">
                    <h2 class="header-text-name">
                      Share your <br />holiday dreams
                    </h2>
                    <p class="header-text-info">
                      And find the perfect partner to fullfill it
                    </p>
                    <button class="btn-header">
                      Find your holiday partner
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="main-site">
              <div class="row justify-content-center">
                <div class="col-12">
                  <h3>Meet a partner for your best holiday</h3>
                </div>
              </div>
              <div class="col-12">
                <ul class="main-list-items">
                  <div class="row">
                    <div class="col-12 col-md-6 col-lg-3">
                      <li class="main-list-item list1">
                        <figure>
                          <div class="bradley-icon image">
                            <img
                              class="bradley"
                              src="/img/img-mob-1.png"
                              alt=""
                            />
                          </div>
                          <figcaption class="name-item1">
                            Bradley Hunter
                          </figcaption>
                          <p class="text-item">
                            Based in Chicago. I love playing tennis and loud
                            music.
                          </p>
                        </figure>
                      </li>
                    </div>
                    <div class="col-12 col-md-6 order-md-1 col-lg-3">
                      <li class="main-list-item list2">
                        <figure>
                          <div class="lucas-icon image">
                            <img src="/img/img-mob-2.png" alt="" />
                          </div>
                          <figcaption class="name-item2">
                            Lucas Marsha
                          </figcaption>
                          <p class="text-item">
                            I get my inspiration from nature and objects around
                            me. I have a passion to colours, typography and
                            skateboards.
                          </p>
                        </figure>
                      </li>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                      <li class="main-list-item list3">
                        <figure>
                          <div class="heather-icon image">
                            <img src="/img/img-mob-3.png" alt="" />
                          </div>
                          <figcaption class="name-item3">
                            Heather Walker
                          </figcaption>
                          <p class="text-item">
                            I'm a happy person that loves cats and climbing on
                            mountains.
                          </p>
                        </figure>
                      </li>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 col-lg-3">
                      <li class="main-list-item list4">
                        <figure>
                          <div class="hunter-icon image">
                            <img src="/img/img-mob-4.png" alt="" />
                          </div>
                          <figcaption class="name-item4">
                            Bradley Hunter
                          </figcaption>
                          <p class="text-item">
                            Based in Chicago. I love playing tennis and loud
                            music.
                          </p>
                        </figure>
                      </li>
                    </div>
                  </div>
                </ul>
              </div>
            </div>
            <div class="col-12">
              <button class="btn-main">See other partners</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
